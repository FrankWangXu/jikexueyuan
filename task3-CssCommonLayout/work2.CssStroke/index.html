<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>怎么可以吃兔兔</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="rabbit">
        <!-- 左耳 -->
        <div class="leftear"></div>
        <!-- 右耳 -->
        <div class="rightear"></div>
        <!-- 头 -->
        <div class="head">
            <!--左眉毛-->
            <div class="browBox browBoxl">
                <div class="brow browl"></div>
            </div>
            <!--右眉毛-->
            <div class="browBox browBoxr">
                <div class="brow browr"></div>
            </div>
            <!--左眼-->
            <div class="eye eyel">
                <div class="dot"></div>
            </div>
            <!--右眼-->
            <div class="eye eyer">
                <div class="dot"></div>
            </div>
            <!--左腮-->
            <div class="blusher blusherl"></div>
            <!--右腮-->
            <div class="blusher blusherr"></div>
            <!--嘴-->
            <div class="mouthBox">
                <div class="mouth">
                    <div class="red"></div>
                    <div class="tongue"></div>
                    <div class="white2"></div>
                    <div class="white"></div>
                    <div class="facecolor"></div>
                    <div class="facecolor2"></div>
                    <div class="whiteLeft"></div>
                    <div class="whiteRight"></div>
                </div>
            </div>
        </div>
        <!--左手-->
        <div class="hand handLeft">
            <div class="white"></div>
            <div class="pink"></div>
            <div class="palm"></div>
            <div class="finger finger1"></div>
            <div class="finger finger2"></div>
            <div class="finger finger3"></div>
        </div>
        <!--右手-->
        <div class="hand handRight">
            <div class="white"></div>
            <div class="pink"></div>
            <div class="palm"></div>
            <div class="finger finger1"></div>
            <div class="finger finger2"></div>
            <div class="finger finger3"></div>
        </div>
        <!--裙子-->
        <div class="skirtBox">
            <div class="top">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top">
                    <div class="center"></div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
        <!--脚-->
        <div class="footBox">
            <div class="foot footLeft">
                <div class="shoe">
                    <div class="top"></div>
                </div>
            </div>
            <div class="foot footRight">
                <div class="shoe">
                    <div class="top"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
