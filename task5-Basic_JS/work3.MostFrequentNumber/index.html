<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>查询数组中出现次数最多的元素及其位置</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="container">
        <div>
            <em>找到数组中出现次数最多的元素，并给出个数和每一个所在的顺序。</em>
        </div>
        <table id="tb_calc">
            <thead>
                <!-- 表头 -->
                <th> 请输入查询的数组值：</th>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <!-- 用户输入框 -->
                    <td>
                        <input id="a1" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a2" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a3" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a4" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a5" type="text"" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a6" type="text" value="" name="x" class="score" />
                    </td>
                </tr>
                <tr>
                    <td class="tr-1">&nbsp;</td>
                    <td class="tr-1"><strong>位置</strong></td>
                    <!-- 位置表示 -->
                    <td class="tr-1">
                        <p>0</p>
                    </td>
                    <td class="tr-1">
                        <p>1</p>
                    </td>
                    <td class="tr-1">
                        <p>2</p>
                    </td>
                    <td class="tr-1">
                        <p>3</p>
                    </td>
                    <td class="tr-1">
                        <p>4</p>
                    </td>
                    <td class="tr-1">
                        <p>5</p>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input id="a7" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a8" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a9" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a10" type="text" value="" name="x" class="score" />
                    </td>
                    <td>
                        <input id="a11" type="text" value="" name="y" class="score" /> </td>
                    <td>
                        <input id="opTips" type="button" value="结果为" onclick="calc();" class="button pink bigrounded" /> </td>
                </tr>
                <tr>
                    <td class="tr-1">&nbsp;</td>
                    <td class="tr-1"><strong>位置</strong></td>
                    <!-- 位置表示 -->
                    <td class="tr-1">
                        <p>6</p>
                    </td>
                    <td class="tr-1">
                        <p>7</p>
                    </td>
                    <td class="tr-1">
                        <p>8</p>
                    </td>
                    <td class="tr-1">
                        <p>9</p>
                    </td>
                    <td class="tr-1">
                        <p>10</p>
                    </td>
                    <td class="tr-1">
                        &nbsp;
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
