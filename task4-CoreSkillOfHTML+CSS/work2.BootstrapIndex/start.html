<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/start.css">
</head>
<body>
    <div class="container" id="floater">
    <h1>后台管理系统登陆</h1>
    <hr>
    <div class="col-sm-4 col-sm-offset-4">
    	<form action="#" method="post" >
    		<fieldset>
    			<legend>用户登陆</legend>
    			<div class="form-gruop has-feedback">
    				<label>用户名：</label>
    				<input type="text" class="form-control" name="name" placeholder="输入用户名" autofocus>
    				<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    			</div>
    			<div class="form-group has-feedback">
    				<label>密码：</label>
    				<input type="password" class="form-control" name="pwd" placeholder="输入密码">
    				<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
    			</div>
    			<div class="checkbox">
    				<label><input type="checkbox">记住密码</label>
    			</div>
    			<button type="submit" class="btn btn-info btn-block">
    			    <span class="glyphicon glyphicon-home"></span>&nbsp;登陆
    			</button>
    		</fieldset>
    	</form>
    </div>
    	
    </div>
</body>
</html>
