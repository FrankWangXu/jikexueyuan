<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<meta charset="utf-8"/>
	<title>百度新闻</title>
	<link rel="stylesheet" type="text/css" href="css/bdn.css">
	<script type="text/javascript" src="js/jquery-min.js"></script>
</head>
<body>
<!-- 首页页面 -->
<div class="home-page">
<!-- 头部 -->
	<div class="header">
	<!-- 头部左侧 -->
		<div class="head-left">
			<div class="baidu-icon"></div>
			<div class="account-icon"></div>
		</div>
	<!-- end头部左侧 -->
	<!-- 头部右侧 -->
		<div class="head-right">
			<div class="search-icon"></div>
			<div class="add-icon"></div>
		</div>
	<!-- end头部右侧 -->
	</div>
	<!-- end头部 -->
	<!-- 导航栏 -->
	<div class="nav">
		<!-- 分割线 -->
		<hr class="divider">
		<!-- end分割线 -->
		<!-- 导航内容 -->
		<div class="nav-content">
			<a href="#" class="news-type">
				<span class="type-text type-text-active">推荐</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">百家</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">本地</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">图片</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">娱乐</span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">社会</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">军事</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">互联网</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">科技</span>
				<span class="right-divider"></span>
			</a>
			<a href="#" class="news-type">
				<span class="type-text">女人</span>
			</a>
		</div>
		<!-- end导航内容 -->
	</div>
	<!-- end导航栏 -->
	<!-- 主要部分 -->
	<div class="main">
		<!-- 新闻容器 -->
		<div class="news-container"></div>
		<!-- end新闻容器 -->
		<!-- 加载更多按钮 -->
		<div class="more">点击加载更多</div>
		<!-- end加载更多按钮 -->
	</div>
	<!-- end主要部分 -->
</div>
<!-- end首页页面 -->
<!-- 内容页面 -->
<div class="content-page">
	<!-- 头部 -->
	<div class="cp-header">
		<div class="cp-back">
			<a href="#" class="cp-back-btn"></a>
		</div>
		<div class="cp-head-title"></div>
		<div class="cp-baidu-icon">
			<a href="#" class="baidu-icon"></a>
		</div>
	</div>
	<!-- end头部 -->
	<!-- 内容主体 -->
	<div class="cp-article">
		<div class="cp-article-title"></div>
		<div class="cp-article-date"></div>
		<img class="cp-article-img" src="">
		<div class="cp-article-text"></div>
	</div>
	<!-- end内容主体 -->
</div>
<!-- end内容页面 -->
<script type="text/javascript" src="js/bdn.js"></script>
</body>
</html>
